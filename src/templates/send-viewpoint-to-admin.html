<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viewpoint Submission Notification</title>
    <style>
      .email-body {
        margin: 5px 25px 10px 25px;
        border: 2px solid #ad4700;
        background-color: #ccc;
        padding: 1% 5% 1% 15%;
        font-family: Arial, sans-serif;
        color: #333;
      }
      .header {
        margin: 0 auto;
        text-align: center;
        padding: 20px 0px;
        background: #ececec;
      }
      .img-center {
        display: block;
        margin: 0 auto;
      }
      a {
        color: #ad4700;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      p {
        font-size: 15px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="email-body">
      <div class="header">
        <a href="https://reel-reel.com">
          <img
            class="img-center"
            src="https://reel-reel.com/wp-content/uploads/2021/01/Logo-R-R-on-Bottom-Small.png"
            width="125"
            height="60"
            alt="Reel Reel Logo"
          />
        </a>
      </div>

      <p>
        {{author_name}} has submitted in the following category - {{category_label}}
      </p>

      <p>
        {{author_name}} would consider becoming a regular site contributor
      </p>

      <a href="{{admin_viewpoint_link}}">Read The Post</a>

      <p>Yours sincerely,</p>
      <p>{{admin}}</p>

      <div class="footer">
        <p>© 2025 Reel-to-Reel – All rights reserved.</p>
        <p>
          <a
            href="https://reel-to-reel.com/privacy-policy"
            target="_blank"
            rel="noopener noreferrer"
            >Privacy Policy</a
          >
          |
          <a
            href="https://reel-to-reel.com/terms-of-service"
            target="_blank"
            rel="noopener noreferrer"
            >Terms of Service</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
