<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    button {
      background-color: #383e4d;
      border: none;
      padding: 10px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    h5 {
      border-bottom: 1px dotted #fff;
      padding-bottom: 8px;
      color: #333;
    }
    button a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
    .email-body {
      margin: 5px 25px 10px 25px;
      border: 2px solid #ad4700;
      background-color: #ccc;
      padding: 1% 5% 1% 15%;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .header {
      margin: 0 auto;
      text-align: center;
      padding: 20px 0;
      background: #ececec;
    }
    .img-center {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 200px;
      height: auto;
    }
    p {
      font-size: 15px;
      line-height: 1.4;
      margin: 8px 0;
    }
    strong {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="email-body">
    <div class="header">
      <a href="{{ SITE_URL }}">
        <img class="img-center" src="{{ LOGO_URL }}" width="125" height="60" alt="Reel Reel Logo" />
      </a>
    </div>

    <h5>You are getting this email because someone submitted new service & Technicians</h5>

    <strong>Here is the post details:</strong><br/>

    <img src="{{ SERVICE_LOGO_URL }}" alt="{{ SERVICE_LOGO_TITLE }}" class="img-center" />

    <p><strong>Service Name:</strong> {{ SERVICE_SHOP_NAME }}</p>
    <p><strong>Location - City, Country:</strong> {{ SERVICE_LOCATION }}</p>
    <p><strong>Address:</strong> {{ SERVICE_ADDRESS }}</p>
    <p><strong>Email:</strong> {{ SERVICE_EMAIL }}</p>

    <button><a href="{{ POST_PERMALINK }}" target="_blank" rel="noopener noreferrer">View Post</a></button>
    <button><a href="{{ POST_EDIT_URL }}" target="_blank" rel="noopener noreferrer">Edit Post</a></button>
  </div>
</body>
</html>
