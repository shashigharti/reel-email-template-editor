<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    .email-body {
      margin: 15px auto;
      padding: 30px;
      font-family: Arial, sans-serif;
      border: 2px solid #ad4700;
      background-color: #ccc;
      padding: 1% 5% 1% 15%;
      max-width: 600px;
    }

    .email-body .header {
      margin: 0 auto;
      text-align: center;
      display: block;
      padding: 20px 0px;
      background: #ececec;
      height: 100px;
    }

    .email-body .header a {
      padding: 20px 0px;
      display: inline-block;
    }

    p {
      font-weight: normal;
      font-size: 15px;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 1px solid #999;
      margin: 15px 0;
    }

    a {
      color: #0000ee;
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <div class="email-body">
    <div class="header">
      <a href="{{SITE_URL}}">
        <img class="img-center" src="{{LOGO_URL}}" width="125" height="60" alt="Reel Reel Logo">
      </a>
    </div>


    {{MESSAGE}}<br />
    <hr />
    <p>Sent by Reel-Reel member {{SENDER}} at {{RECIPIENT}}</p>
    <p>This email was sent through <a href="{{SITE_URL}}">reel-reel.com</a></p>
    <p>Subject: {{SUBJECT}}</p>
  </div>
</body>
</html>
