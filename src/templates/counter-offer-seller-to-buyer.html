<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .email-body {
        margin: 5px 25px 10px 25px;
        border: 2px solid #ad4700;
        background-color: #ccc;
        padding: 1% 5% 1% 15%;
        font-family: Arial, sans-serif;
        max-width: 600px;
      }
      .email-body .header {
        margin: 0 auto;
        text-align: center;
        padding: 20px 0;
        background: #ececec;
      }
      .email-body .header a {
        display: inline-block;
      }
      .email-body p {
        font-size: 15px;
        font-weight: normal;
        line-height: 1.4;
        margin-bottom: 15px;
      }
      a {
        color: #ac4c1c;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="email-body">
      <div class="header">
        <a href="https://reel-reel.com">
          <img
            class="img-center"
            src="https://reel-reel.com/wp-content/uploads/2021/01/Logo-R-R-on-Bottom-Small.png"
            width="125"
            height="60"
            alt="Reel Reel Logo"
          />
        </a>
      </div>
      <p>
        Hi R-R member,

        <strong>{{seller_name}}</strong> has made an offer of
        <strong>{{currency}} {{offer_price}}</strong> on
        <strong>{{product_name}}</strong>. This offer is good for 24 hours and
        will then expire. Accept Offer or Counter Offer.

        <a href="{{offer_link}}">Send</a>
      </p>

      <p>Yours sincerely,</p>
      <p>{{admin}}</p>

      <div class="footer">
        <p>© 2025 Reel-to-Reel – All rights reserved.</p>
        <p>
          <a
            href="https://reel-to-reel.com/privacy-policy"
            target="_blank"
            rel="noopener noreferrer"
            >Privacy Policy</a
          >
          |
          <a
            href="https://reel-to-reel.com/terms-of-service"
            target="_blank"
            rel="noopener noreferrer"
            >Terms of Service</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
