<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .email-body {
        margin: 15px auto;
        padding: 30px;
        font-family: Arial, sans-serif;
      }

      .email-body table {
        border-collapse: collapse;
        width: 100%;
      }

      .email-body td,
      .email-body th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      .email-body .header {
        margin: 0 auto;
        text-align: center;
        padding: 20px 0px;
        background: #ececec;
        height: 100px;
      }

      .email-body .header a {
        padding: 20px 0px;
      }
    </style>
  </head>
  <body>
    <div class="email-body">
      <div class="header">
        <a href="https://reel-reel.com">
          <img
            class="img-center"
            src="https://reel-reel.com/wp-content/uploads/2021/01/Logo-R-R-on-Bottom-Small.png"
            width="125"
            height="60"
            alt="Reel Reel Logo"
          />
        </a>
      </div>

      <p>Hi {{buyer_name}},</p>

      <p>Seller <b>{{seller_name}}</b> has canceled the below orders.</p>

      <table style="width: 100%; text-align: left">
        <thead style="border-bottom: 2px solid #dddddd">
          <tr>
            <th>#Order ID</th>
            <th>Summary</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {{orders}}
        </tbody>
      </table>

      <p>Yours sincerely,</p>
      <p>{{admin}}</p>

      <div class="footer">
        <p>© 2025 Reel-to-Reel – All rights reserved.</p>
        <p>
          <a
            href="https://reel-to-reel.com/privacy-policy"
            target="_blank"
            rel="noopener noreferrer"
            >Privacy Policy</a
          >
          |
          <a
            href="https://reel-to-reel.com/terms-of-service"
            target="_blank"
            rel="noopener noreferrer"
            >Terms of Service</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
