<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .email-body {
      margin: 5px 25px 10px 25px;
      border: 2px solid #ad4700;
      background-color: #ccc;
      padding: 1% 5% 1% 15%;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .header {
      margin: 0 auto;
      text-align: center;
      padding: 20px 0;
      background: #ececec;
    }

    .img-center {
      display: block;
      margin: 0 auto;
    }

    p {
      font-size: 15px;
      line-height: 1.4;
    }

    a {
      color: #ad4700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="email-body">
    <div class="header">
      <a href="{{SITE_URL}}">
        <img class="img-center" src="{{LOGO_URL}}" width="125" height="60" alt="Reel Reel Logo" />
      </a>
    </div>

    <p>Hi {{BSA_SELLER_NAME}},</p>

    <p>
      {{BUYER_NAME}} has requested an invoice for the
      <strong>{{TITLE}} {{POST_TYPE}}</strong>. Once you have been paid, you should mark the
      <strong>{{TITLE}} {{POST_TYPE}}</strong> as sold.
      <br />
      {{BUYER_NAME}} is located in {{CITY}}, {{COUNTRY}}, and you should communicate with the buyer or
      <a href="{{INVOICE_LINK}}" target="_blank" rel="noopener noreferrer">Send an Invoice</a>.
    </p>
  </div>
</body>
</html>
