<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    .email-body {
      margin: 5px 25px 10px 25px;
      border: 2px solid #ad4700;
      background-color: #ccc;
      padding: 1% 5% 1% 15%;
      font-family: Arial, sans-serif;
      max-width: 600px;
    }
    .email-body .header {
      margin: 0 auto;
      text-align: center;
      padding: 20px 0;
      background: #ececec;
    }
    .email-body .header a {
      display: inline-block;
    }
    .email-body p {
      font-size: 15px;
      font-weight: normal;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    a {
      color: #ac4c1c;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="email-body">
    <div class="header">
      <a href="{{site_url}}">
        <img src="{{logo_url}}" width="125" height="60" alt="Reel Reel Logo" />
      </a>
    </div>
    <p>
      Hi R-R member, 
      
      <strong>{{buyer_name}}</strong> has made an offer of    
      <strong>{{currency}} {{offer_price}}</strong> on <strong>{{product_name}}</strong>.

      This offer is good for 24 hours and will then expire.
      Accept Offer or Counter Offer. <a href="{{offer_link}}">Send</a>
    </p>
  </div>
</body>
</html>
