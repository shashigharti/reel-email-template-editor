<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .email-body {
        margin: 20px auto;
        padding: 30px 40px;
        max-width: 600px;
        border: 2px solid #ad4700;
        background-color: #ccc;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .email-body .header {
        text-align: center;
        padding: 20px 0;
        background-color: #ececec;
      }

      .email-body .header a {
        display: inline-block;
      }

      .email-body p {
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .email-body a {
        color: #ac4c1c;
        text-decoration: underline;
        font-weight: bold;
      }

      .footer {
        font-size: 12px;
        text-align: center;
        margin-top: 30px;
        color: #666;
      }

      .footer a {
        color: #0073aa;
        font-weight: normal;
        text-decoration: none;
        margin: 0 5px;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="email-body">
      <div class="header">
        <a href="https://reel-reel.com">
          <img
            class="img-center"
            src="https://reel-reel.com/wp-content/uploads/2021/01/Logo-R-R-on-Bottom-Small.png"
            width="125"
            height="60"
            alt="Reel Reel Logo"
          />
        </a>
      </div>

      <p>Dear {{username}},</p>

      <p>Welcome!</p>

      <p>
        This is your default email template. You can edit this content using the
        template editor. Feel free to <strong>customize</strong> it and add any
        information you'd like to send.
      </p>

      <p>Yours sincerely,</p>
      <p>{{admin}}</p>

      <div class="footer">
        <p>© 2025 Reel-to-Reel – All rights reserved.</p>
        <p>
          <a
            href="https://reel-to-reel.com/privacy-policy"
            target="_blank"
            rel="noopener noreferrer"
            >Privacy Policy</a
          >
          |
          <a
            href="https://reel-to-reel.com/terms-of-service"
            target="_blank"
            rel="noopener noreferrer"
            >Terms of Service</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
