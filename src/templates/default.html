<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Default Email Template</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f9f9f9;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f9f9f9; padding: 20px;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; padding: 30px; border-radius: 8px;">
          <tr>
            <td align="center" style="padding-bottom: 20px;">
              <img src="https://reel-reel.com/wp-content/uploads/2021/01/Logo-R-R-on-Bottom-Small.png" alt="Reel-to-Reel Logo" style="max-width: 200px; height: auto;">
            </td>
          </tr>
          <tr>
            <td>
              <p>Dear {{username}},</p>
              <p>This is your default email template. You can edit this content using the template editor.</p>
              <p>Feel free to <strong>customize</strong> it and add any information you'd like to send.</p>
              <p>Yours sincerely,</p>
              <p>{{admin}}</p>
              <hr style="border: none; border-top: 1px solid #ddd; margin: 30px 0;">
              <p style="font-size: 12px; color: #777;">© 2025 Reel-to-Reel – All rights reserved.</p>
              <p style="font-size: 12px;">
                <a href="https://reel-to-reel.com/privacy-policy" target="_blank" style="color: #0073aa; text-decoration: none;">Privacy Policy</a> | 
                <a href="https://reel-to-reel.com/terms-of-service" target="_blank" style="color: #0073aa; text-decoration: none;">Terms of Service</a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
