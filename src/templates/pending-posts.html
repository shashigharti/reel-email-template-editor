<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .email-body {
      text-align: center;
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    .email-body .header {
      margin: 0 auto;
      text-align: center;
      padding: 20px 0px;
      background: #ececec;
    }

    .email-body .img-center {
      display: block;
      margin: 0 auto;
    }

    .email-body .content {
      margin-top: 30px;
    }

    .email-body .detail {
      line-height: 200%;
      text-align: left;
      display: inline-block;
      margin-top: 20px;
    }

    .email-body .item {
      margin-bottom: 5px;
    }

    .email-body .all {
      padding: 20px;
      text-align: center;
    }

    .email-body .button {
      padding: 10px 20px;
      background: #39aff7;
      border-radius: 7px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="email-body">
    <div class="header">
      <a href="{{SITE_URL}}">
        <img class="img-center" src="{{LOGO_URL}}" width="125" height="60" alt="Reel Reel Logo">
      </a>
    </div>
    <h1 style="margin-bottom: 10px">Reel-Reel.com</h1>
    <h3 style="margin: 0 0 30px">Weekly pending post summary</h3>
    <div class="content">
      {{#if TOTAL}}
        <h2>There is a total of {{TOTAL}} posts pending</h2>
        <div class="detail">
          {{PENDING_PRODUCTS}}
        </div>
        <div class="all">
          <a href="{{PENDING_TAPE_RECORDERS_LINK}}" class="button">View All</a>
        </div>
      {{/if}}
    </div>
  </div>
</body>
</html>
