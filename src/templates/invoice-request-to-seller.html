<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <style>
        .email-body {
            margin: 15px auto;
            border: 2px solid #ad4700;
            background-color: #ccc;
            padding: 30px;
            max-width: 600px;
            font-family: Arial, sans-serif;
        }

        .email-body table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .email-body td,
        .email-body th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .header {
            margin: 0 auto;
            text-align: center;
            padding: 20px 0px;
            background: #ececec;
        }

        .img-center {
            display: block;
            margin: 0 auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ad4700;
            border: none;
            border-radius: 5px;
        }

        button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        address {
            font-style: normal;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="email-body">
        <div class="header">
            <a href="{{site_url}}">
                <img class="img-center" src="{{logo_url}}" width="125" height="60" alt="Reel Reel Logo">
            </a>
        </div>
        <p>
            Hi {{seller_name}},<br />

            The buyer of:<br />
            {{item_list}}<br />

            would like you to invoice for the purchase.<br />

            This is the address to send to:
            <address>
                Address: {{address}}<br>
                City: {{city}}<br>
                Country: {{country}}<br>
                Postal code: {{postal_code}}<br>
            </address>            
        </p>

        <b>COMMENT:</b> {{comment}}

        <button>
            <a href="{{create_invoice_url}}" target="_blank">
                Create Invoice For {{buyer_name}}
            </a>
        </button>
    </div>
</body>

</html>
