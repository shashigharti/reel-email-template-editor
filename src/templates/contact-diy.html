<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .email-body {
      margin: 5px 25px 10px 25px;
      border: 2px solid #ad4700;
      background-color: #ccc;
      padding: 1% 5% 1% 15%;
      font-family: Arial, sans-serif;
    }

    .email-body .header {
      margin: 0 auto;
      text-align: center;
      padding: 20px 0px;
      background: #ececec;
    }

    button {
      background-color: #383e4d;
      border: none;
      padding: 10px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button a {
      color: #fff;
      text-decoration: none;
    }

    p {
      font-weight: normal;
      font-size: 15px;
    }

    h5 {
      border-bottom: 1px dotted #fff;
    }
  </style>
</head>
<body>
  <div class="email-body">
    <div class="header">
      <a href="{{SITE_URL}}">
        <img class="img-center" src="{{LOGO_URL}}" width="125" height="60" alt="Reel Reel Logo">
      </a>
    </div>

    <p>This email was sent through reel-reel.com</p>
    <p>{{SUBJECT}} â€“ reel-reel.com</p>

    <div class="email-content">
      {{MESSAGE_HTML}}
    </div>
  </div>
</body>
</html>
