<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    button {
      background-color: #383e4d;
      border: none;
      padding: 10px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 10px;
    }
    h5 {
      border-bottom: 1px dotted #fff;
    }
    button a {
      color: #fff;
      text-decoration: none;
    }
    .email-body {
      margin: 5px 25px 10px 25px;
      font-family: Arial, sans-serif;
    }
    .email-body table {
      border-collapse: collapse;
      width: 100%;
    }
    .email-body td,
    .email-body th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    .header {
      margin: 0 auto;
      text-align: center;
      padding: 20px 0;
      background: #ececec;
    }
    .img-center {
      max-width: 125px;
      height: auto;
    }
    .description {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="email-body">
    <div class="header">
      <a href="{{ SITE_URL }}">
        <img class="img-center" src="{{ LOGO_URL }}" alt="Reel Reel Logo" width="125" height="60" />
      </a>
    </div>

    <h3 class="heading">Here's New Brand Submitted Detail:</h3>
    <table style="background: #ececec;">
      <thead style="border-bottom: 2px solid #dddddd;">
        <tr>
          <th>Brand Logo</th>
          <th>Brand Name</th>
          <th>Location</th>
          <th>Email</th>
          <th>Links</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="{{ BRAND_LOGO_URL }}" alt="{{ BRAND_NAME }}" width="80" height="80" /></td>
          <td>{{ BRAND_NAME }}</td>
          <td>{{ BRAND_LOCATION }}</td>
          <td>{{ USER_EMAIL }}</td>
          <td>
            <a href="{{ POST_PERMALINK }}" target="_blank">View Post</a> |
            <a href="{{ POST_EDIT_URL }}" target="_blank">Edit Post</a>
          </td>
        </tr>
      </tbody>
    </table>

    <p class="description"><strong>Description: </strong>{{ BRAND_DESCRIPTION }}</p>
  </div>
</body>
</html>
