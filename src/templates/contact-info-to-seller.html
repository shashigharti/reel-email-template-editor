<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .email-body {
      margin: 15px auto;
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    .email-body table {
      border-collapse: collapse;
      width: 100%;
    }

    .email-body td,
    .email-body th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    .email-body .header {
      margin: 0 auto;
      text-align: center;
      display: block;
      padding: 20px 0px;
      background: #ececec;
      height: 100px;
    }

    .email-body .header a {
      padding: 20px 0px;
    }

    .email-body .reply-btn {
      background-color: #ac4c1c;
      padding: 10px;
      font-size: 17px;
      border-radius: 5px;
      color: white !important;
      margin-top: 5px !important;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="email-body">
    <div class="header">
      <a href="{{SITE_URL}}">
        <img class="img-center" src="{{LOGO_URL}}" width="125" height="60" alt="Reel Reel Logo">
      </a>
    </div>

    <p>From Reel-Reel.com Member (<strong>{{SENDER_FIRST_NAME}}</strong>)</p>
    <p><strong>Message:</strong> {{MESSAGE}}</p>
    <p>{{LINK}}</p>

    <a href="{{REPLY_URL}}" class="reply-btn">Reply</a>
  </div>
</body>
</html>
